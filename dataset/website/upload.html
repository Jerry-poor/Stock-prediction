        <div id="flex">
        <div class="outer">
            <div style="display: flex;justify-content: center;align-items: center;">
                <button onclick="fun1('picture')">GET picture</button>
                <button onclick="fun1('HTML')">GET HTML</button>
                <button onclick="fun1('article')">GET article</button>
            </div>
            <div id="picture"></div>
        </div>
        <div style="margin-top: 50px;font-size: 30px;">Result</div>

    <script>
    function fun1(str) {
        // 根据传入的字符串选择不同的URL
        let url;
        if (str === 'picture') {
            url = 'http://127.0.0.1:8060';
        } else if (str === 'HTML') {
            url = 'http://127.0.0.1:8043';
        } else if (str === 'article') {
            url = 'http://127.0.0.1:8002';
        } else {
            console.log('Invalid option');
            return;
        }
    
        // 使用 fetch 发送 GET 请求
        fetch(url)
            .then(response => {
                // 检查响应状态
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // 假设服务器返回的是 JSON 数据
            })
            .then(data => {
                // 处理响应数据
                document.getElementById('result').innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                console.log(error); // 处理错误
            });
    }</script>
